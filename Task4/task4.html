<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="task4_style.css">
</head>
<html>
    <body>
        <form>

            <!--Sign up buttons-->
            <div class="sameLine">
                <div>
                    <button type="button"><img class="logo" src="images/facebook_logo.png"> Connect with Facebook</button>
                </div>
                <div>
                    <button type="button"><img class="logo" src="images/twitter_logo.png"> Connect with Twitter</button>
                </div>
            </div>

            <!--Text-->
            <div class="center">
                <p class="info">Or sign up with</p>
            </div>
            <br>

            <!--First and Last name Input-->
            <div class="sameLine">
                <div>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <br>

            <!--Email and password inputs-->
            <div>
                <input tpye="text" class="fullInput" placeholder="your@email.com">
            </div>
            <br>
            <div>
                <input type="password" class="fullInput" placeholder="password">
            </div>
            <br>

            <!--Text-->
            <div>
                <p class="info">By creating an account, you agree to our <a class="link" href="T&C">Terms & Conditions</a></p>
            </div>

            <!--Create account button-->
            <div class="center">
                <button type="button" class="createAccount">Create Account</button>
            </div>
            <br>

            <!--Text-->
            <div class="center">
                <p class="info">Template by <a class="link" href="nothing">w3Layouts</a></p>
            </div>

        </form>
    </body>
</html>
